<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Using</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

    <div id="app">

        <button @click="changeToArray">Array Change</button>

        {{ array[0] }}

        <br><br>

        <button @click="changeToObject">Object Change</button>

        {{ object }}

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                array: [{
                        name: 'Michael',
                        surname: 'Jordan'
                    },
                    {
                        name: 'David',
                        surname: 'Beckham'
                    }
                ],
                object: {

                    name: 'Onur',
                    surname: 'Morcagök'
                }

            },
            methods: {
                changeToArray() {
                    this.array[0].name = "Lary";
                },
                changeToObject() {
                    this.object.name = "Umut";
                }
            },
            watch: {
                array: {
                    handler(newValue) { // Handler method Array ve Obje içerisinde gerçekleştirilen değişiklikleri yakalamak için kullanılır.
                        console.log(newValue);
                    },
                    deep: true,
                },
                object: {
                    handler(newValue) {
                        console.log(newValue);
                    },
                    deep: true,
                }
            },
        })
    </script>

</body>

</html>
